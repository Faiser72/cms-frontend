<div class="container-fluid mt-3 p-0">
    <div class="card shadow">
        <div class="card-title">
            <h4 class="text-center main-bg pt-3 mt-1">- Referals -</h4>
        </div>
        <mat-divider class="mx-5"></mat-divider>
        <form action="" class="form-group customhover">
            <div class="row d-flex justify-content-around mt-4 ml-5 mr-5 w-50 mx-auto">
                <div class="col-lg-6 col-sm-12 col-md-6">
                    <mat-form-field class="field-full-width">
                        <mat-label>Patient Name</mat-label>
                        <input matInput placeholder="Ex. xyz" value="" #patientName />
                    </mat-form-field>
                </div>
                <div class="col-lg-6 col-sm-12 col-md-6">
                    <mat-form-field class="field-full-width">
                        <mat-label>Age/Sex</mat-label>
                        <input matInput placeholder="Ex. 25" value="" #age />
                    </mat-form-field>
                </div>
            </div>

            <div class="row d-flex justify-content-around mt-4 ml-5 mr-5 w-50 mx-auto">

                <div class="col-lg-6 col-md-12 col-sm-12 mx-auto">
                    <mat-form-field class="field-full-width">
                        <mat-label>Refered By</mat-label>
                        <input matInput placeholder="Ex. Dr. Sudhakar" value="" #doctorName />
                    </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 mx-auto">
                    <mat-form-field class="field-full-width">
                        <mat-label>Date</mat-label>
                        <input matInput type="date" placeholder="Ex. 25" value="" #date color="primary" />
                    </mat-form-field>
                </div>
            </div>

            <div class="row d-flex justify-content-around mt-4 ml-5 mr-5 w-50 mx-auto">

                <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
                    <mat-form-field class="field-full-width">
                        <mat-label>Remarks</mat-label>
                        <textarea matInput placeholder="Ex. fever, cold, chest pain etc..," #remarks></textarea>
                        <mat-icon matSuffix color="primary">edit</mat-icon>
                    </mat-form-field>
                </div>

            </div>


            <div class="row d-flex justify-content-around mt-4 ml-5 mr-5">
                <div class="col-lg-4 col-md-6 col-sm-12">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-around">
                    <button type="submit" mat-raised-button color="primary">
                        <mat-icon class="mr-2">save</mat-icon>save
                    </button>
                    <button mat-raised-button color="accent"
                        (click)="openDialog(patientName.value, age.value, date.value, doctorName.value, remarks.value)">
                        <mat-icon class="mr-2">print</mat-icon>Print Preview
                    </button>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                </div>
            </div>
        </form>
    </div>
</div>
